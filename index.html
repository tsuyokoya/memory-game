<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Memory Game</h1>
      <div id="instructions">
        <p>Click on any two cards and try to match their colors.
          The goal of the game is to match up all of the pairs.
        </p>
      </div>
      <div>
        <button id="reset-btn">Reset!</button>
      </div>
    </div>
    <div id="score"></div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
